<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Analyzer (Interactive Task)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Recipe Categorizer ðŸ§ª</h1>
        <p>Enter your recipe ingredients below to get an instant category analysis.</p>
    </header>

    <main>
        <section class="input-section">
            <label for="recipe-input">Recipe Ingredients (one per line):</label>
            <textarea id="recipe-input" rows="10" placeholder="e.g., Chicken breast, broccoli, olive oil, salt..."></textarea>
            <button id="analyze-button">Analyze Recipe</button>
        </section>

        <section class="output-section">
            <h2>Analysis Result:</h2>
            <div id="result-box">
                <p id="category-output">Awaiting input...</p>
                <p id="details-output"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
